<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="yourResult">
      <h1>Your Result</h1>

      <div class="scoreContainer">
        <p class="score">76</p> 
        <p class="totalScore">of 100</p> 
      </div>
      

      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="summaryResult">
      <h2>Summary</h2>

      <div class="resultBox reaction">
        <p><img src="./assets/images/icon-reaction.svg" alt="" class="icon">Reaction <span class="result">80 / 100</span></p>
        
      </div>

      <div class="resultBox memory">
        <p><img src="./assets/images/icon-memory.svg" alt="" class="icon">Memory <span class="result">92 / 100</span></p>
        
      </div>

      <div class="resultBox verbal">
        <p><img src="./assets/images/icon-verbal.svg" alt="" class="icon">Verbal <span class="result">61 / 100</span></p>
      </div>

      <div class="resultBox visual">
        <p><img src="./assets/images/icon-visual.svg" alt="" class="icon">Visual <span class="result">72 / 100</span></p>
      </div>

      <button>Continue</button>
      
    </div>
  </div>

  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
